<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con cambio de contenido</title>
  <style>
    #miElemento {
      width: 200px;
      height: 200px;
      background-color: gray;
      margin-top: 20px;
      transition: all 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .activo {
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <button id="alternarBtn">Activar</button>
  <div id="miElemento">Clase inactiva</div>

  <script>
    function alternarClase() {
      const elemento = document.getElementById('miElemento');
      const boton = document.getElementById('alternarBtn');

      elemento.classList.toggle('activo');

      if (elemento.classList.contains('activo')) {
        boton.textContent = 'Desactivar';
        elemento.textContent = 'Clase activa';
      } else {
        boton.textContent = 'Activar';
        elemento.textContent = 'Clase inactiva';
      }
    }

    document.getElementById('alternarBtn').addEventListener('click', alternarClase);
  </script>
</body>
</html>
