<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Fondo</title>
</head>
<body>
  <button id="cambiarColorBtn">Cambiar color de fondo</button>

  <script>
    function cambiarFondo() {
      const colores = ['#ff5733', '#33ff57', '#3357ff', '#f033ff', '#ff33f0'];
      const randomColor = colores[Math.floor(Math.random() * colores.length)];
      document.body.style.backgroundColor = randomColor;
    }

    document.getElementById('cambiarColorBtn').addEventListener('click', cambiarFondo);
  </script>
</body>
</html>
